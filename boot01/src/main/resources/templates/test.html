<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>타임리프 테스트</h1>
	<!-- thymeleaf의 유일한 태그 -->
	<th:block th:each="num : ${#numbers.sequence(1,5)}">
		<!-- sequence가 1~5사이의 정수를 자동생성하는 동안 반복문을 돌리겠다. -->
		<p th:text="${num}" />
	</th:block>
</body>
</html>
