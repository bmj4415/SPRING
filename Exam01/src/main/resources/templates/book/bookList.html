<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container text-center">
		<h3>도서 조회/수정</h3>
		<table>
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>표지</th>
					<th>출판일자</th>
					<th>금액</th>
					<th>출판사</th>
					<th>도서소개</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="list : ${books}">
					<tr>
						<td>[[${list.bookNo}]]</td>
						<td>[[${list.bookName}]]</td>
						
						<td><img style="width:50%" th:src="@{/images/{fileName}(fileName=${list.bookCover})}"></td>
						
						<td>[[${#dates.format(list.bookDate, 'yyyy/MM/dd')}]]</td>
						<td>[[${list.bookPrice}]]</td>
						<td>[[${list.bookPublisher}]]</td>
						<td>[[${list.bookInfo}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
