<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container text-center">
		<form th:action="@{/boardInsert}" method="post" name="insertForm">
			<h3>게시물 등록</h3>
			<table class="table">
				<tr>
					<th>제목</th>
					<td><input class="form-control" type="text" name="title"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="content"></textarea></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input class="form-control" type="text" name="writer"></td>
				</tr>
				<tr>
					<th>작성일</th>
					<!-- yyyy/MM/dd -->
					<td><input class="form-control" type="date" name="regdate"></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<!-- 파일명-->
					<td><input class="form-control" type="text" name="image"></td>
				</tr>
			</table>
		<button type="submit" class="btn btn-success">등록</button>
		</form>
	</div>
	<script>
		//유효성 체크(not null)

		$('form[name="insertForm"]').on('submit', boardInsertHandler);

		function boardInsertHandler(event) {
			event.preventDefault();

			let title = $('form [name="title"]');
			if (title.val() == '') {
				alert("제목을 입력하세요");
				title.focus();
				return;
			}

			let writer = $('form [name="writer"]');
			if (writer.val() == '') {
				alert("작성자를 입력하세요");
				writer.focus();
				return;
			}

			let regdate = $('form [name="regdate"]');
			if (regdate.val() == '') {
				alert("작성일자를 입력하세요");
				regdate.focus();
				return;
			}
			
			alert("게시글이 등록되었습니다!")
			insertForm.submit();
		}
	</script>
</body>
</html>
